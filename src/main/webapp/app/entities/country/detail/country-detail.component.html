<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (country) {
      <div>
        <h2 data-cy="countryDetailsHeading">
          <span jhiTranslate="azimuteErpQuarkusAngularMonolith02App.country.detail.title">Country</span>
        </h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ country.id }}</span>
          </dd>
          <dt><span jhiTranslate="azimuteErpQuarkusAngularMonolith02App.country.acronym">Acronym</span></dt>
          <dd>
            <span>{{ country.acronym }}</span>
          </dd>
          <dt><span jhiTranslate="azimuteErpQuarkusAngularMonolith02App.country.name">Name</span></dt>
          <dd>
            <span>{{ country.name }}</span>
          </dd>
          <dt><span jhiTranslate="azimuteErpQuarkusAngularMonolith02App.country.continent">Continent</span></dt>
          <dd>
            <span jhiTranslate="{{ 'azimuteErpQuarkusAngularMonolith02App.ContinentEnum.' + country.continent }}">{{
              country.continent
            }}</span>
          </dd>
          <dt><span jhiTranslate="azimuteErpQuarkusAngularMonolith02App.country.geoPolygonArea">Geo Polygon Area</span></dt>
          <dd>
            @if (country.geoPolygonArea) {
              <div>
                <a (click)="openFile(country.geoPolygonArea, country.geoPolygonAreaContentType)" jhiTranslate="entity.action.open">Open</a>
                {{ country.geoPolygonAreaContentType }}, {{ byteSize(country.geoPolygonArea) }}
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/country', country.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
