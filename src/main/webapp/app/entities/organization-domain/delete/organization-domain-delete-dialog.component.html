@if (organizationDomain) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(organizationDomain.id!)">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="organizationDomainDeleteDialogHeading" jhiTranslate="entity.delete.title">
        Confirm delete operation
      </h4>

      <span class="btn btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()"></span>
    </div>

    <div class="modal-body">
      <jhi-alert-error></jhi-alert-error>
      <p
        id="jhi-delete-organizationDomain-heading"
        jhiTranslate="azimuteErpQuarkusAngularMonolith02App.organizationDomain.delete.question"
        [translateValues]="{ id: organizationDomain.id }"
      >
        Are you sure you want to delete Organization Domain {{ organizationDomain.id }}?
      </p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
      </button>

      <button id="jhi-confirm-delete-organizationDomain" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
        <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
      </button>
    </div>
  </form>
}
